{% extends 'conferences/main.html' %}

{% load custom_tags %}

{% block content%}

<br>


<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Cписок участников конференций</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Конференция</th>
                    <th>Участники</th>
                </tr>

                {% for conf_name, participants_list in participants.items %}
                    <tr>
                        <td>{{ conf_name }}</td>
                        <td>{% convert_list_to_string participants_list %}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>



{% endblock %}
