<form method="post">
  <div class="form-check mb-3">
    <label for="subject" class="form-label">Наименование дисциплины</label>
    <input type="text" class="form-control" id="subject" name="option1">
  </div>
  <div class="form-check mb-3">
    <label for="rating" class="form-label">Оценка</label>
    <input type="number" min="1" max="5" class="form-control" id="rating" name="option2">
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
